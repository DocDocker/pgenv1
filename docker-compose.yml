version: '2'
services:
  db:
    build: ./postgres-1c/
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_INITDB_ARGS=--locale=ru_RU.UTF-8 --lc-messages=en_US.UTF-8            
  pgstudio:
    image: lukasmartinelli/pgstudio
    ports:
      - "2000:8080"        
  pgadmin:
    image: fenglc/pgadmin4
    ports:
      - "3000:5050"      
  powa-web:
    build: ./powa-web
    ports:
      - "4000:8888"